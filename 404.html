<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Helpex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #ff4081, #ff9100);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .home-button {
            background: linear-gradient(45deg, #ff4081, #ff9100);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        .home-button:hover {
            transform: translateY(-3px);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .helpex-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: white;
        }
        .helpex-logo i {
            color: #ff4081;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="helpex-logo">
            <i class="bi bi-heart-pulse-fill"></i> Helpex
        </div>
        <h1 class="error-code floating">404</h1>
        <p class="error-message">¡Ups! Página no encontrada</p>
        <p class="error-description">
            Lo sentimos, la página que buscas no existe o ha sido movida.
            ¿Por qué no vuelves a la página principal y exploras nuestros servicios?
        </p>
        <a href="/" class="home-button">
            <i class="bi bi-house-fill me-2"></i>Volver al inicio
        </a>
    </div>
</body>
</html>
